name: Sync Upstream but Keep SYCL

on:
  schedule:
    - cron: "0 * * * *"   # 每小时执行一次
  workflow_dispatch:       # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false

      - name: Setup Git
        run: |
          git config --global user.name "MuHanBot"
          git config --global user.email "your_email@example.com"

      - name: Clone upstream (no git metadata)
        run: |
          git clone --depth=1 https://github.com/IDA16384/-DEV.git temp_upstream
          rm -rf temp_upstream/.git   # 🔥 删除内部 git 防止被识别成子模块

      - name: Rsync upstream excluding sycl and .git
        run: |
          rsync -av --exclude='sycl/' --exclude='.git/' temp_upstream/ .

      - name: Cleanup temp_upstream
        run: rm -rf temp_upstream

      - name: Commit changes
        run: |
          git add .
          git commit -m "Sync upstream while keeping sycl" || echo "No changes to commit"

      - name: Push changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${TOKEN}@github.com/acmuhan/bb55neko1132.git main
