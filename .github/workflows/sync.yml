name: Sync Upstream but Keep SYCL

on:
  schedule:
    - cron: "0 * * * *" # 每小时执行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          submodules: false  # ✅ 禁用子模块处理
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up git
        run: |
          git config --global user.name "acmuhan"
          git config --global user.email "acmuhan@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/IDA16384/-DEV.git || true
          git fetch upstream main

      - name: Merge upstream but keep SYCL
        run: |
          git checkout main
          git merge upstream/main --no-edit --strategy-option ours --allow-unrelated-histories || true
          git push origin main
