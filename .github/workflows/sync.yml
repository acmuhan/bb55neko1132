name: Sync Upstream to Main

on:
  schedule:
    - cron: "0 * * * *"  # 每小时执行一次
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # checkout action 分支上的 workflow 文件
      - name: Checkout action branch
        uses: actions/checkout@v4
        with:
          ref: action
          persist-credentials: false

      - name: Setup Git
        run: |
          git config --global user.name "MuHanBot"
          git config --global user.email "your_email@example.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/IDA16384/-DEV.git
          git fetch upstream

      - name: Checkout main branch
        run: |
          git checkout main || git checkout -b main

      - name: Merge upstream/main into main
        run: |
          git merge upstream/main --strategy-option ours --allow-unrelated-histories || true

      - name: Push changes to main
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --force https://x-access-token:${TOKEN}@github.com/acmuhan/bb55neko1132.git main
